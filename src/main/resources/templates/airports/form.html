<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Airport Create and Update form</title>
</head>
<body>
<h2>Create or Update airport</h2>

<form th:action="@{/airports}" th:object="${airport}" method="POST">
    <input type="hidden" th:field="*{id}">
    <label>Name</label>
    <input type="text" th:field="*{name}">
    <br/><br/>
    <label>Country</label>
    <input type="text" th:field="*{country}">
    <br/><br/>
    <label>ICAO</label>
    <input type="text" th:field="*{icao}">
    <br/><br/>
    <input type="submit" value="OK">
</form>
<br>
<hr>
<br>
<a href="/airports">go to Airports list</a>
<br>
<a href="/">go to Main page</a>
</body>
</html>
