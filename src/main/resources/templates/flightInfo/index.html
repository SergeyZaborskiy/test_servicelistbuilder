<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>FlightInfo user interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link type="text/css" rel="stylesheet" href="webjars/bootstrap/4.6.0-1/css/bootstrap.min.css"
          th:href="@{webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}"/>
    <script src="webjars/jquery/3.5.1/jquery.min.js" th:href="@{webjars/jquery/3.5.1/jquery.min.js}"></script>
</head>

<body>
<!-- Navigation -->
<div th:replace="fragments/header :: header">VALUE</div>
<!-- Body -->
<div class="container">
    <br/>
    <h1>FlightInfo List interface</h1>
    <br/>
    <hr>
    <a class="btn btn-outline-primary" href="/flightInfo/new" role="button">Create new FlightInfo</a>
    <br/>
    <br/>
    <table class="table caption-top">
        <caption>FlightInfo List</caption>
        <tr>
            <th>RouteID</th>
            <th>Airport of arrival</th>
            <th>ICAO</th>
            <th>Country of arrivals</th>
            <th>Airplane model</th>
            <th>Airplane max fuel</th>
            <th>Passengers on board</th>
            <th>Time of parking</th>
            <th>Action</th>
        </tr>
        <tr th:each="flightInfo:${flightInfoList}">

            <td th:text="${flightInfo.routeID}">VALUE</td>
            <td th:text="${flightInfo.airportOfArrival.name}">VALUE</td>
            <td th:text="${flightInfo.airportOfArrival.icao}">VALUE</td>
            <td th:text="${flightInfo.airportOfArrival.country}">VALUE</td>
            <td th:text="${flightInfo.typeOfPlane.model}">VALUE</td>
            <td th:text="${flightInfo.typeOfPlane.maxFuelCapacity}">VALUE</td>
            <td th:text="${flightInfo.timeOfParking}">VALUE</td>
            <td th:text="${flightInfo.numberOfPassengers}">VALUE</td>
            <td>
                <div class="btn-group">
                    <form th:action="@{/flightInfo/{id}(id=${flightInfo.getId()})}" th:method="PUT">
                        <input class="btn btn-outline-success" type="submit" value="Edit">
                    </form>
                    <form th:action="@{/flightInfo/{id}(id=${flightInfo.getId()})}" th:method="DELETE">
                        <input class="btn btn-outline-danger" type="submit" value="Delete">
                    </form>
                </div>
            </td>
        </tr>
    </table>
    <br>
    <hr>
    <a class="btn btn-outline-primary" href="/" role="button">Return to main page</a>
</div>
<!-- Bootstrap script -->
<script src="webjars/bootstrap/4.6.0-1/js/bootstrap.js" th:href="@{webjars/bootstrap/4.6.0-1/js/bootstrap.js}"></script>
</body>
</html>
