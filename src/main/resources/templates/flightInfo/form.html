<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>FlightInfo Create and Update form</title>
</head>
<body>
<h2>Create or Update FlightInfo</h2>

<form th:action="@{/flightInfo}" th:object="${flightInfo}" method="POST">
    <input type="hidden" th:field="*{id}">
    <label>Route ID</label>
    <input type="text" th:field="*{routeID}">
    <br/><br/>
    <label>Time of Parking</label>
    <input type="text" th:field="*{timeOfParking}">
    <br/><br/>
    <label>Number of passengers</label>
    <input type="text" th:field="*{numberOfPassengers}">
    <br/><br/>
    <label>Model of airplane</label>
    <select th:field="*{typeOfPlaneID}">
        <option th:each="airplane:${airplanes}" th:value="${airplane.id}" th:text="${airplane.model}"
                th:selected="${airplane.id==typeOfPlaneID}"></option>
    </select>
    <br/><br/>
    <label>Airport of arrival</label>
    <select th:field="*{airportOfArrivalID}">
        <option th:each="airport:${airports}" th:value="${airport.id}" th:text="${airport.name} + ' ' + ${airport.icao}"
                th:selected="${airport.id==airportOfArrivalID}">
        </option>
    </select>
    <br/><br/>
    <input type="submit" value="OK">
</form>
<br>
<hr>
<br>
<a href="/airports">go to FlightInfo list</a>
<br>
<a href="/">go to Main page</a>
</body>
</html>
