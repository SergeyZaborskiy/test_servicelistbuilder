<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Flight Info form</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="../webjars/bootstrap/4.6.0-1/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{../webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}"
          type="text/css"/>
    <script src="../webjars/jquery/3.5.1/jquery.min.js" th:href="@{../webjars/jquery/3.5.1/jquery.min.js}"></script>
</head>

<body>
<!-- Navigation -->
<div th:replace="fragments/header :: header">VALUE</div>
<!-- Body -->
<div class="container">
    <br/>
    <h2>Flight Info form</h2>
    <br/>
    <!-- Thymeleaf main form -->
    <form method="POST" th:action="@{/flightInfo}" th:object="${flightInfo}">

        <input th:field="*{id}" type="hidden">
        <!-- RouteID input -->
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Route ID</span>
            <input class="form-control" th:field="*{routeID}" type="text" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Time of parking</span>
            <input class="form-control" th:field="*{timeOfParking}" type="text" aria-describedby="basic-addon2">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Number of passanger</span>
            <input class="form-control" th:field="*{numberOfPassengers}" type="text" aria-describedby="basic-addon3">
        </div>
        <label>Model of airplane</label>
        <select class="custom-select" th:field="*{typeOfPlane}">
            <option th:each="airplane:${airplanes}"
                    th:text="${airplane.model}"
                    th:value="${airplane.id}"></option>
        </select>
        <br/><br/>
        <label>Airport of arrival</label>
        <select class="custom-select" th:field="*{airportOfArrival}">
            <option th:each="airport:${airports}"
                    th:text="${airport.name} + ' ' + ${airport.icao}"
                    th:value="${airport.id}">
            </option>
        </select>
        <br/><br/>
        <input type="submit" class="btn btn-success" value="OK">
    </form>
    <br>
    <hr>
    <br>
    <div class="btn-group">
        <a class="btn btn-outline-primary" href="/flightInfo">FlightInfo list</a>
        <a class="btn btn-outline-primary" href="/">Main page</a>
    </div>
</div>
<!-- Bootstrap script -->
<script src="../webjars/bootstrap/4.6.0-1/js/bootstrap.js"
        th:href="@{../webjars/bootstrap/4.6.0-1/js/bootstrap.js}"></script>
</body>
</html>
